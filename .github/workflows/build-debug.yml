name: Build Debug APK (Cordova) - Force Debug + Artifact v4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK command-line tools
        run: |
          set -eux
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -sSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Prepare Cordova app & Android platform
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          mkdir -p app
          cd app
          if [ ! -f config.xml ]; then
            cordova create . com.cap.firstgame FirstGame
            echo "<html><body><h1>FirstGame Loaded</h1></body></html>" > www/index.html
          fi
          cordova platform rm android || true
          cordova platform add android@14.0.1 --nofetch

      - name: Build Debug APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          cd app
          cordova build android --debug --no-telemetry

      - name: List APK outputs
        run: find app/platforms/android/app/build/outputs -type f -name "*.apk"

      - name: Upload Debug APK (artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: FirstGame-Debug-APK
          path: app/platforms/android/app/build/outputs/**/*.apk
          if-no-files-found: error
