name: Build Debug APK (Cordova) - Force Debug + Artifact v4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android commandline tools and SDK (cmdline-tools)
        run: |
          set -eux
          SDK_ROOT="${{ runner.temp }}/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          cd "$SDK_ROOT"
          curl -sSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Verify sdkmanager
        run: |
          echo "ANDROID_SDK_ROOT=${{ runner.temp }}/android-sdk"
          "${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin/sdkmanager" --version || true
          export PATH="${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:$PATH"
          sdkmanager --list

      - name: Prepare Cordova app folder & Android platform
        run: |
          mkdir -p app
          cd app
          if [ ! -f config.xml ]; then
            cordova create . com.cap.firstgame FirstGame
            echo "<html><body><h1>FirstGame Loaded</h1></body></html>" > www/index.html
          fi
          cordova platform rm android || true
          cordova platform add android@14.0.1 --nofetch

      - name: Build Debug APK
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          PATH: ${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/platform-tools:${PATH}
        run: |
          cd app
          cordova build android --debug --no-telemetry

      - name: List APK outputs
        run: |
          echo "Looking for APKs..."
          find app/platforms/android/app/build/outputs -type f -name "*.apk" -print || true

      - name: Upload Debug APK (artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: FirstGame-Debug-APK
          path: app/platforms/android/app/build/outputs/**/*.apk
          if-no-files-found: error
